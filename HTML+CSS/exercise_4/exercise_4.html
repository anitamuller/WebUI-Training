<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
	
	<div class="divFrutas">
		<p class="titleFruits">Fresh Fruits</p>

		<div >
			<img src="fruits.png">
			<p class="contentFruit">It has long been known that a diet that includes at least a few servings of fresh fruit every dat will keep you healthy, fit and trim.</p>
		</div>
	</div>

	
	<div class="divTabla">
		<table>
			<tr>
				<td colspan="3" class="trescols">Title goes here</td>
				<td class="unacol">A</td>
				<td class="unacol">B</td>
			</tr>
			<tr>
				<td rowspan="3" class="unacol">C</td>
				<td class="unacol">D</td>
				<td class="unacol">E</td>
				<td class="unacol">F</td>
				<td class="unacol">G</td>
			</tr>
			<tr>
				<td class="unacol">H </td>
				<td colspan="2" class="doscols">I</td>
				<td rowspan="2" class="unacol">J</td>
			</tr>
			<tr>
				<td class="unacol">K</td>
				<td class="unacol">L</td>
				<td class="unacol">M</td>
			</tr>

			<tr>
				<td class="unacol">N</td>
				<td colspan="4" class="cuatrocols">O</td>
			</tr>

		</table>
	</div>

	<form action="" method="POST" class="divInputs">
		<div>
			<label for="name">Member name:</label>
			<input type="text" name="name" id="name" required> <strong>*req</strong>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required> <strong>*req</strong>
		</div>
		<div>
			<label for="school">School:</label>
			<input type="text" name="school" id="school" required> <strong>*req</strong>
		</div>

		<div>
			<input class="btnSubmit" type="image" src="submit.png" id="submit" value="Submit">
		</div>
	</form>
	
</body>
</html>
